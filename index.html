                      {/* Quote Section */}
                      {story.quote && (
                        <div className="mb-4 p-4 bg-gray-50 rounded-lg border-l-4 border-purple-500">
                          <p className="text-gray-700 italic">"{story.quote}"</p>
                        </div>
                      )}
                      
                      <div className="flex flex-wrap gap-2 mb-4">
                        {story.tags.map((tag, idx) => (
                          <span key={idx} className="px-2 py-1 bg-purple-50 text-purple-600 text-xs font-medium rounded-full">
                            #{tag}
                          </span>
                        ))}
                      </div>

                      {/* Read More Button */}
                      <div className="mb-4">
                        <a
                          href={story.pptLink}
                          className="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                          style={{backgroundColor: '#612D87'}}
                          onMouseEnter={(e) => e.target.style.backgroundColor = '#4A1A6B'}
                          onMouseLeave={(e) => e.target.style.backgroundColor = '#612D87'}
                        >
                          <BookOpen className="w-4 h-4 mr-2" />
                          Read Full Presentation
                          <ArrowUpRight className="w-4 h-4 ml-2" />
                        </a>
                      </div>

                      <div className="flex items-center justify-between pt-4 border-t border-gray-100">
                        <div className="flex items-center space-x-4 text-sm text-gray-500">
                          <div className="flex items-center space-x-1">
                            <Eye className="w-4 h-4" />
                            <span>{story.engagement.views.toLocaleString()}</span>
                          </div>
                          <div className="flex items-center space-x-1">
                            <Heart className={`w-4 h-4 ${likedStories.has(story.id) ? 'text-red-500 fill-current' : ''}`} />
                            <span>{story.engagement.likes + (likedStories.has(story.id) ? 1 : 0)}</span>
                          </div>
                          <div className="flex items-center space-x-1">
                            <MessageCircle className="w-4 h-4" />
                            <span>{story.engagement.comments}</span>
                          </div>
                        </div>
                        
                        <div className="flex items-center space-x-2">
                          <button 
                            onClick={() => handleLike(story.id)}
                            className={`p-2 rounded-lg transition-all ${
                              likedStories.has(story.id) 
                                ? 'text-red-500 bg-red-50' 
                                : 'text-gray-400 hover:text-red-500 hover:bg-red-50'
                            }`}
                          >
                            <Heart className={`w-4 h-4 ${likedStories.has(story.id) ? 'fill-current' : ''}`} />
                          </button>
                          <button className="p-2 text-gray-400 hover:text-purple-500 rounded-lg hover:bg-purple-50">
                            <MessageCircle className="w-4 h-4" />
                          </button>
                          <button className="p-2 text-gray-400 hover:text-purple-500 rounded-lg hover:bg-purple-50">
                            <Share2 className="w-4 h-4" />
                          </button>
                        </div>
                      </div>

                      <div className="flex justify-between pt-3 text-xs text-gray-500">
                        <span>By {story.author}</span>
                        <span>{story.publishDate}</span>
                      </div>
                    </div>
                  </article>
                );
              })}
            </div>
          </div>
        </div>
      </div>

      {/* Footer */}
      <footer className="bg-gradient-to-br from-purple-900 to-purple-800 text-white mt-12" style={{background: 'linear-gradient(to bottom right, #4A1A6B, #612D87)'}}>
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div className="text-center">
            <div className="flex items-center justify-center space-x-3 mb-3">
              <BookOpen className="w-6 h-6" />
              <h3 className="text-lg font-bold">Cinnamon Digest</h3>
            </div>
            <p className="text-purple-200 mb-2">Bi-weekly insights from across Cinnamon Hotels & Resorts</p>
            <p className="text-sm text-purple-300">Â© 2024 Cinnamon Hotels & Resorts. Internal Staff Only.</p>
            <div className="mt-4 text-purple-300 text-sm">
              <span>Confidential â€¢ For Internal Distribution Only â€¢ Corporate Communications Team</span>
            </div>
            <div className="mt-2 text-purple-400 text-xs">
              <span>Next Issue: September 12, 2024 | Content Deadline: September 6, 2024 EoB</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
  );
};

export default CinnamonDigest;
    </script>
</body>
</html>
